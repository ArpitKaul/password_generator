<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="Password.css">
</head>
<body>
    <header>
        <h1>Password Manager</h1>
    </header>

    <main>
        <section class="password-options">
            <h2>Password Generator</h2>
            <div class="options">
                <label>
                    <input type="number" id="length" min="8" max="32" value="12"> Length
                </label>
                <label>
                    <input type="checkbox" id="uppercase" checked> Uppercase
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked> Numbers
                </label>
                <label>
                    <input type="checkbox" id="symbols" checked> Symbols
                </label>
            </div>
        </section>

        <section class="search-credentials">
            <h2>Search Credentials</h2>
            <input type="text" id="search" placeholder="Search by website...">
        </section>

        <section class="add-credentials">
            <h2>Add New Login</h2>
            <form id="credential-form">
                <div class="form-group">
                    <label for="website">Website:</label>
                    <input type="text" id="website" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-input">
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                        <button type="button" class="generate-password">Generate</button>
                    </div>
                </div>
                <button type="submit" class="save-btn">Save Credentials</button>
            </form>
        </section>

        <section class="saved-credentials">
            <h2>Saved Logins</h2>
            <div id="credentials-list">
            </div>
        </section>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Credentials</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-website">Website:</label>
                    <input type="text" id="edit-website" required>
                </div>
                <div class="form-group">
                    <label for="edit-username">Username:</label>
                    <input type="text" id="edit-username" required>
                </div>
                <div class="form-group">
                    <label for="edit-password">Password:</label>
                    <div class="password-input">
                        <input type="password" id="edit-password" required>
                        <!-- <button type="button" class="toggle-password"></button> -->
                    </div>
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
                <button type="button" class="delete-btn">Delete</button>
            </form>
        </div>
    </div>

        

    <script src="Password.js"></script>
</body>
</html>
